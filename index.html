<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
  </head>
  <body>
    <header>
      <!-- Nav bar -->
      <div id="head">
        <div id="nav" :class="menuClass">
          <img src="img/av-freelance-logo-retina.png" alt="">
          <div class="">
            <i class="fas fa-plus"></i>
            <i class="fas fa-bars" @click="showMenu"></i>
          </div>
        </div>
        <!-- Burger Menu -->
        <div class="burgermenu" :class="menuClass">
          <ul>
            <li v-for="(link, index) in links"><a href="#">{{link}}</a></li>
          </ul>
        </div>
      </div>
      <!-- Jumbotron -->
      <div id="jumbo">
        <p>AVADA FREELANCE</p>
        <h1>Art Director</h1>
        <p>IF IT DOESN'T CHALLENGE YOU, IT DOESN'T CHANGE YOU</p>

      </div>
    </header>
    <main>
      <!-- About me -->
      <div id="about">

      </div>
      <!-- Why work with me -->
      <div id="why">

      </div>
      <!-- Recent work -->
      <div id="r-work">

      </div>
      <!-- Products -->
      <div id="products">
        <div class="portfolio">
          <img src="img/portfolio1_featured_item.jpg" alt="">
        </div>
        <div class="portfolio">
          <img src="img/portfolio5_featured_item.jpg" alt="">
        </div>
        <div class="portfolio">
          <img src="img/portfolio4_featured_item.jpg" alt="">
        </div>
        <div class="portfolio">
          <img src="img/portfolio3_featured_item.jpg" alt="">
        </div>
        <div class="portfolio">
          <img src="img/portfolio2_featured_item.jpg" alt="">
        </div>
        <div class="portfolio">
          <img src="img/portfolio6_featured_item.jpg" alt="">
        </div>
      </div>
      <!-- View all work -->
      <div id="w-work">

      </div>
      <!-- Cit -->
      <div id="cit">
        <div class="">
          <h1><i class="fas fa-quote-left"></i></h1>

        </div>
        <!-- Brands -->
        <div class="">
          <p>Trusted by global brands</p>
          <div class="">
            <img src="img/logo_demo_1.png" alt="">
            <img src="img/logo_demo4.png" alt="">
            <img src="img/Vector_Smart_Object-1.png" alt="">
            <img src="img/Vector_Smart_Object-2.png" alt="">
            <img src="img/Vector_Smart_Object-3.png" alt="">
          </div>

        </div>

      </div>
      <!-- Expert design advice -->
      <div id="e-advice">

      </div>
      <!-- Articles -->
      <div id="articles">
        <img src="img/blog3-featured.jpg" alt="">
        <img src="img/blog2-featured.jpg" alt="">
        <img src="img/blog1-featured.jpg" alt="">

      </div>
      <!-- Lets work together -->
      <div id="work-form">

      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="">
        <img src="img/avada-footer-logo.png" alt="">

      </div>

    </footer>
    <!-- Script -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
